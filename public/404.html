<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soumedhik Bharati - Portfolio</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .loading {
      opacity: 0.7;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #333;
      border-top: 4px solid #0078d4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    // Redirect to home page after a brief delay
    setTimeout(function() {
      window.location.href = '/';
    }, 100);
  </script>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <h2>Redirecting to Portfolio...</h2>
    <p>If you're not redirected automatically, <a href="/" style="color: #0078d4;">click here</a></p>
  </div>
</body>
</html>
</html>
